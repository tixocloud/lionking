<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="buttons">
        <button id="undoButton">Undo</button>
    </div>
    <div id="container">
        <div id="upper">
            <canvas id="upperLeft" class="canvas" width="200" height="200"></canvas>
            <canvas id="upperMiddle" class="canvas" width="200" height="200"></canvas>
            <canvas id="upperRight" class="canvas" width="200" height="200"></canvas>
        </div>
        <div id="middle">
            <canvas id="middleLeft" class="canvas" width="200" height="200"></canvas>
            <canvas id="middleMiddle" class="canvas" width="200" height="200"></canvas>
            <canvas id="middleRight" class="canvas" width="200" height="200"></canvas>
        </div>
        <div id="bottom">
            <canvas id="bottomLeft" class="canvas" width="200" height="200"></canvas>
            <canvas id="bottomMiddle" class="canvas" width="200" height="200"></canvas>
            <canvas id="bottomRight" class="canvas" width="200" height="200"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="draw.js"></script>
  </body>
</html>
